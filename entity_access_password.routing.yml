entity_access_password.admin_config_page:
  path: '/admin/config/content/entity_access_password'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Entity Access Password'
  requirements:
    _permission: 'administer_entity_access_password'

entity_access_password.settings_form:
  path: '/admin/config/content/entity_access_password/settings'
  defaults:
    _title: 'Entity Access Password settings'
    _form: '\Drupal\entity_access_password\Form\SettingsForm'
  requirements:
    _permission: 'administer_entity_access_password'
